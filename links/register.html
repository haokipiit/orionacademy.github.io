    <div class="container card" id="form">
      <h1>Register</h1>
      <form action="mail.php" class="row g-3">
        <div class="col-12">
          <label for="validationDefault01" class="form-label">First name</label>
          <input
            type="text"
            name="firstname"
            class="form-control"
            id="firstname"
            placeholder="Enter Firstname"
            required
          />
        </div>
        <div class="col-12">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input
            type="text"
            name="lastname"
            class="form-control"
            id="lastname"
            placeholder="Enter Lastname"
            required
          />
        </div>
        <div class="col-12">
          <label for="validationCustomUsername" class="form-label"
            >Phone No</label
          >
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">+91</span>
            <input
              type="number"
              name="phone"
              class="form-control"
              id="phone"
              aria-describedby="inputGroupPrepend"
              required
              placeholder="Enter phone number"
            />
            <div class="invalid-feedback">
              Please enter a valid phone number
            </div>
          </div>
        </div>
        <div class="col-12">
          <label for="validationDefault02" class="form-label"
            >Email Address</label
          >
          <input
            type="text"
            name="email"
            class="form-control"
            id="email"
            placeholder="Enter email address"
            required
          />
        </div>
        <div class="col-12">
          <label for="validationDefault03" class="form-label">City</label>
          <input
            name="city"
            type="text"
            class="form-control"
            id="city"
            placeholder="Enter city"
            required
          />
        </div>
        <div class="col-12">
          <label for="validationDefault04" class="form-label">District</label>
          <select class="form-select" name="district" id="district" required>
            <option selected disabled value="">Choose...</option>
            <option>Churachandpur</option>
            <option>Chandel</option>
            <option>Bishnupur</option>
            <option>Senapati</option>
            <option>Kangpokpi</option>
            <option>Tamenglong</option>
            <option>Tingnoupal</option>
            <option>Jiribam</option>
            <option>Noney</option>
            <option>Kakching</option>
            <option>Imphal West</option>
            <option>Imphal East</option>
            <option>Ukhrul</option>
            <option>Thoubal</option>
            <option>Pherzawl</option>
            <option>Kamjong</option>
          </select>
        </div>
        <div class="col-12">
          <label for="validationDefault05" class="form-label">PIN code</label>
          <input
            type="text"
            name="pincode"
            class="form-control"
            id="pincode"
            placeholder="Pincode"
            required
          />
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
